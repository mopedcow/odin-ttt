<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="player1-container" class="player-container">
            <div id="player1-name"></div>
            <div id="player1-marker"></div>
            <div class="player-wins">Wins: <span id="p1-wins"></span></div>
        </div>
        <div id="player2-container" class="player-container">
            <div id="player2-name"></div>
            <div id="player2-marker"></div>
            <div class="player-wins">Wins: <span id="p2-wins"></span></div>
        </div>

        <div id="reset-button-container">
            <button id="reset-button">Reset Board</button>
        </div>

        <div id="change-players-container">
            <button id="change-players-button">Change Players</button>
        </div>

        <header id="title">
            <h1>Tic Tac Toe</h1>
        </header>
        
        <div id="board-container">
            <div id="board">
                <div class="square cell0" id="0"></div>
                <div class="square cell1" id="1"></div>
                <div class="square cell2" id="2"></div>
                <div class="square cell3" id="3"></div >
                <div class="square cell4" id="4"></div>
                <div class="square cell5" id="5"></div>
                <div class="square cell6" id="6"></div>
                <div class="square cell7" id="7"></div>
                <div class="square cell8" id="8"></div>
            </div>
        </div>
    
        <div id="status-display-container">
            <div class="stalemate-display">
                <h2 id="display-stalemate" class="hidden">Stalemate</h2>
            </div>
            <div class="win-display">
                <h2 id="display-winner" class="hidden"></h2>
            </div>
        <!-- Remove this -->
            <div class="turn-display">
                <h2 id="display-next-turn" class="hidden">Next turn: <span id="next-turn-marker"></span></h2>
            </div>


        </div>
    </div>
    <dialog id="open-dialog" closedby="any">
        <div class="form-window">
                <div class="form-container">
                <label for="p1-new-name">Player 1 name:</label>
                <input type='text' id="p1-new-name" maxlength=20 required value="Wallace">

                <label for="p2-new-name">Player 2 name:</label>
                <input type="text" id="p2-new-name" maxlength=20 required value="Grommit">

                <button id="change-player-names">Submit</button>
            </div>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
