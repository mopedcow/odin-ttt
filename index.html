<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div id="board-container">
            <div id="board">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>
        <div id="reset-button-container"><button id="reset-button">New Game</button></div>
        <div id="status-display-container">
            <div class="status-display">
                <h2>Next turn: <span id="display-next-turn"></span></h2>
            </div>

        </div>
        <div id="players-container">
            <div class="player1-info">
                <span id="player1-name">name: player 1</span>
                <span id="player1-marker">marker: x</span>
            </div>
            <div class="player2-info">
                <span id="player2-name">name: player 1</span>
                <span id="player2-marker">marker: x</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
