<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div id="board-container">
            <div id="board">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>
        <div id="reset-button-container">
            <button id="reset-button">Reset Board</button></div>
        <div id="change-players-container">
            <button id="change-players-button">Change Players</button>
        </div>
        <div id="status-display-container">
            <div class="stalemate-display">
                <h2 id="display-stalemate" class="hidden">Stalemate</h2>
            </div>
            <div class="win-display">
                <h2 id="display-winner" class="hidden"></h2>
            </div>
            <div class="turn-display">
                <h2 id="display-next-turn" class="hidden">Next turn: <span id="next-turn-marker"></span></h2>
            </div>

        </div>
        <div id="players-container">
            <div id="player1-container">
                <span id="player1-name"></span>
                <span id="player1-marker"> x</span>
                <p>Wins: <span id="p1-wins"></span></p>
            </div>
            <div id="player2-container">
                <span id="player2-name"></span>
                <span id="player2-marker"></span>
                <p>Wins: <span id="p2-wins"></span></p>
            </div>
        </div>
    </div>
    <dialog id="open-dialog" closedby="any">
        <div class="change-name-container">
            <label for="p1-new-name">Player 1 name:</label>
            <input type='text' id="p1-new-name" maxlength=20 required value="Wallace">

            <label for="p2-new-name">Player 2 name:</label>
            <input type="text" id="p2-new-name" maxlength=20 required value="Grommit">

            <button id="change-player-names">Submit</button>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
